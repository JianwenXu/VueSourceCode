<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>数据响应化</h1>
        <p>{{obj.foo}}</p>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { 
                obj: { 
                    foo: 'foo',
                    bar: 'bar',
                    baz: {
                        test: 1
                    }
                } 
            },
            mounted() {
                setTimeout(() => {
                    this.obj.foo = 'fooooo'
                }, 1000);
            }
        });
    </script>
</body>

</html>
